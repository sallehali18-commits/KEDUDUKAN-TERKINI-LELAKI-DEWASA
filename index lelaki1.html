<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking Sukaneka – Lelaki Dewasa</title>
<style>
  table { border-collapse: collapse; width: 100%; margin-top: 20px; font-size: 14px; }
  th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
  th { background: #f4f4f4; }
  .gold { background-color: #ffd700; }
  .silver { background-color: #c0c0c0; }
  .bronze { background-color: #cd7f32; color: #fff; }
  @media (max-width: 600px) {
    table, thead, tbody, th, td, tr { display: block; }
    th, td { padding: 4px; text-align: right; }
    tr { margin-bottom: 10px; border-bottom: 2px solid #ccc; }
    td::before { content: attr(data-label); float: left; font-weight: bold; }
  }
</style>
</head>
<body>

<h2>Ranking Peserta Lelaki Dewasa</h2>
<table id="rankingTable">
  <thead>
    <tr>
      <th>Ranking</th>
      <th>Nama</th>
      <!-- Acara 1–15 -->
      <th>Acara 1</th><th>Acara 2</th><th>Acara 3</th><th>Acara 4</th><th>Acara 5</th>
      <th>Acara 6</th><th>Acara 7</th><th>Acara 8</th><th>Acara 9</th><th>Acara 10</th>
      <th>Acara 11</th><th>Acara 12</th><th>Acara 13</th><th>Acara 14</th><th>Acara 15</th>
      <th>Total Markah</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCfExbX5ULB2iN0TFCZJH7mW5PuLL-sXuE",
  authDomain: "rasmi-familyday-mak-namah-2025.firebaseapp.com",
  databaseURL: "https://rasmi-familyday-mak-namah-2025-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "rasmi-familyday-mak-namah-2025",
  storageBucket: "rasmi-familyday-mak-namah-2025.firebasestorage.app",
  messagingSenderId: "89130136513",
  appId: "1:89130136513:web:06db8b10f93c55ece6f540",
  measurementId: "G-TBZ7J4TC4Q"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Collection Lelaki Dewasa
const kategori = "admin-kemaskini-markah-dewasa-lelaki";
const pesertaCol = collection(db, kategori);

onSnapshot(pesertaCol, (snapshot)=>{
  const tbody = document.querySelector("#rankingTable tbody");
  const pesertaList = [];

  snapshot.forEach(docSnap => pesertaList.push({id: docSnap.id, ...docSnap.data()}));

  // Kira total markah
  pesertaList.forEach(p=>{
    let total = 0;
    for(let i=1;i<=15;i++){
      total += Number(p['acara'+i]||0);
    }
    p.total_markah = total;
  });

  // Sort ikut total markah
  pesertaList.sort((a,b)=>b.total_markah - a.total_markah);

  tbody.innerHTML = "";
  pesertaList.forEach((p,index)=>{
    const tr = document.createElement("tr");
    let className = "";
    if(index===0) className="gold";
    else if(index===1) className="silver";
    else if(index===2) className="bronze";

    // Buat td markah 1–15
    const acaraCells = [...Array(15)].map((_,i)=>`<td data-label="Acara ${i+1}">${p['acara'+(i+1)]||0}</td>`).join('');

    tr.innerHTML = `<td class="${className}" data-label="Ranking">${index+1}</td>
                    <td class="${className}" data-label="Nama">${p.nama}</td>
                    ${acaraCells}
                    <td class="${className}" data-label="Total Markah">${p.total_markah}</td>`;
    tbody.appendChild(tr);
  });
});
</script>

</body>
</html>
